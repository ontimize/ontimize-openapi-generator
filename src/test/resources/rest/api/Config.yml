default:
  post:
    tags:
      - Config
    summary: Inserts a Configuration.
    description: >
      This resource represents a configuration in the system.
    x-restcontroller: remoteconfigurationrestcontroller
    requestBody:
      $ref: '#/components/requestBodies/Values'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../base/EntityResult.yml#/components/schemas/EntityResult'
      '400':
        $ref: '../base/Error.yml#/components/responses/BadRequest'
      '401':
        $ref: '../base/Error.yml#/components/responses/Unauthorized'
      '404':
        $ref: '../base/Error.yml#/components/responses/NotFound'
      default:
        $ref: '../base/Error.yml#/components/responses/Unexpected'

  delete:
    tags:
      - Config
    summary: Deletes a Configuration.
    description: >
      This resource represents a configuration in the system.
    x-restcontroller: remoteconfigurationrestcontroller
    requestBody:
      $ref: '#/components/requestBodies/Values'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../base/EntityResult.yml#/components/schemas/EntityResult'
      '400':
        $ref: '../base/Error.yml#/components/responses/BadRequest'
      '401':
        $ref: '../base/Error.yml#/components/responses/Unauthorized'
      '404':
        $ref: '../base/Error.yml#/components/responses/NotFound'
      default:
        $ref: '../base/Error.yml#/components/responses/Unexpected'

  put:
    tags:
      - Config
    summary: Updates a Configuration.
    description: >
      This resource represents a configuration in the system.
    x-restcontroller: remoteconfigurationrestcontroller
    requestBody:
      $ref: '../base/UpdateParameter.yml#/components/requestBodies/UpdateParameter'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../base/EntityResult.yml#/components/schemas/EntityResult'
      '400':
        $ref: '../base/Error.yml#/components/responses/BadRequest'
      '401':
        $ref: '../base/Error.yml#/components/responses/Unauthorized'
      '404':
        $ref: '../base/Error.yml#/components/responses/NotFound'
      default:
        $ref: '../base/Error.yml#/components/responses/Unexpected'

search:
  post:
    tags:
      - Config
    summary: Searchs and returns a list of Configurations.
    description: >
      This resource represents a list of configuration in the system.
    x-restcontroller: remoteconfigurationrestcontroller
    requestBody:
      $ref: '#/components/requestBodies/Values'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../base/EntityResult.yml#/components/schemas/EntityResult'
      '400':
        $ref: '../base/Error.yml#/components/responses/BadRequest'
      '401':
        $ref: '../base/Error.yml#/components/responses/Unauthorized'
      '404':
        $ref: '../base/Error.yml#/components/responses/NotFound'
      default:
        $ref: '../base/Error.yml#/components/responses/Unexpected'

components:
  requestBodies:
    Values:
      description: Values
      content:
        application/json:
          schema:
            type: object
            x-iswildcard: true
            additionalProperties:
              type: object
              x-iswildcard: true
