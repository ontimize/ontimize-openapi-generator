default:
  get:
    tags:
      - Customers
    summary: Returns a list of customers.
    description: >
      This resource represents a list of customers in the system.
    parameters: 
      - in: query
        name: filter
        description: Filter
        schema:
          type: string
        required: false
      - in: query
        name: columns
        description: Columns
        schema:
          type: string
        required: false
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../base/EntityResult.yml#/components/schemas/EntityResult'
      '400':
        $ref: '../base/Error.yml#/components/responses/BadRequest'
      '401':
        $ref: '../base/Error.yml#/components/responses/Unauthorized'
      '404':
        $ref: '../base/Error.yml#/components/responses/NotFound'
      default:
        $ref: '../base/Error.yml#/components/responses/Unexpected'

