downloadfile:
  get:
    tags:
      - Customers
    summary: Downloads a file.
    description: >
      This resource represents a file in the system.
    x-restcontroller: oexportrestcontroller
    parameters: 
      - in: path
        name: extension
        description: File extension
        schema:
          type: string
        required: true
      - in: path
        name: id
        description: File Id
        schema:
          type: string
        required: true
    responses:
      '200':
        $ref: '../base/Responses.yml#/components/responses/None'
      '400':
        $ref: '../base/Responses.yml#/components/responses/BadRequest'
      '401':
        $ref: '../base/Responses.yml#/components/responses/Unauthorized'
      '404':
        $ref: '../base/Responses.yml#/components/responses/NotFound'
      default:
        $ref: '../base/Responses.yml#/components/responses/Unexpected'

export:
  post:
    tags:
      - Customers
    summary: Exports a list of Customers.
    description: >
      This resource represents a list of customers in the system.
    x-restcontroller: oexportrestcontroller
    parameters: 
      - in: path
        name: name
        description: File name
        schema:
          type: string
        required: true
      - in: path
        name: extension
        description: File extension
        schema:
          type: string
        required: true
    requestBody:
      $ref: '../base/ExportParameter.yml#/components/requestBodies/ExportParameter'
    responses:
      '200':
        $ref: '../base/Responses.yml#/components/responses/EntityResult'
      '400':
        $ref: '../base/Responses.yml#/components/responses/BadRequest'
      '401':
        $ref: '../base/Responses.yml#/components/responses/Unauthorized'
      '404':
        $ref: '../base/Responses.yml#/components/responses/NotFound'
      default:
        $ref: '../base/Responses.yml#/components/responses/Unexpected'

components:
  schemas:
    NameParam:
      in: path
      name: name
      description: Name
      required: true
      schema:
        type: string
        enum: 
          - customer
