queryfiles:
  post:
    tags:
      - Filemanager
    summary: Get document files. Only active files/versions by default.
    description: >
      This resource represents a file in the system.
    parameters: 
      - in: path
        name: workspaceId
        description: the work space identifier
        schema:
          type: integer
          minimum: 1
        required: true
    requestBody:
      $ref: '../base/QueryParameter.yml#/components/requestBodies/QueryParameter'
      required: true
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: array
              x-extends: true
              items:
                $ref: '../base/OFile.yml#/components/schemas/OFile'
      '400':
        $ref: '../base/Error.yml#/components/responses/BadRequest'
      '401':
        $ref: '../base/Error.yml#/components/responses/Unauthorized'
      '404':
        $ref: '../base/Error.yml#/components/responses/NotFound'
      default:
        $ref: '../base/Error.yml#/components/responses/Unexpected'

getfile:
  get:
    tags:
      - Filemanager
    summary: Get file content.
    description: >
      This resource represents a file in the system.
    parameters: 
      - in: path
        name: fileId
        description: the file identifier
        schema:
          type: integer
          minimum: 1
        required: true
    x-responsebody: true
    responses:
      '200':
        description: OK
        content:
          application/octet-stream:
            headers:
              Content-Disposition:
                schema:
                  type: string
      '400':
        $ref: '../base/Error.yml#/components/responses/BadRequest'
      '401':
        $ref: '../base/Error.yml#/components/responses/Unauthorized'
      '404':
        $ref: '../base/Error.yml#/components/responses/NotFound'
      default:
        $ref: '../base/Error.yml#/components/responses/Unexpected'

