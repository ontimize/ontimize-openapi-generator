default:
  get:
    tags:
      - Users
    summary: Returns a list of Users.
    description: >
      This resource represents a list of users in the system.
    x-restcontroller: orestcontroller
    parameters:
      - $ref: '#/components/schemas/NameParam'
      - $ref: '../base/GetParameter.yml#/components/schemas/FilterParam'
      - $ref: '../base/GetParameter.yml#/components/schemas/ColumnsParam'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../base/EntityResult.yml#/components/schemas/EntityResult'
      '400':
        $ref: '../base/Error.yml#/components/responses/BadRequest'
      '401':
        $ref: '../base/Error.yml#/components/responses/Unauthorized'
      '404':
        $ref: '../base/Error.yml#/components/responses/NotFound'
      default:
        $ref: '../base/Error.yml#/components/responses/Unexpected'

